<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,100,300' rel='stylesheet' type='text/css'>
    <script src="js/prefixfree.min.js"></script>
    <link href="css/normalize.css"  rel="stylesheet">
    <link href="css/noven.css"      rel="stylesheet">
    <link href="css/style.css"      rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <title>Timing Functions</title>
  </head>
  <body>
   <div class="page-content"> 
    <div class="animation-wrap">
      <div class="animation-title">Linear</div>
      <div class="animation-cont">
        <div class="animation animation-linear"></div>
      </div>
    </div>
    <div class="animation-wrap">
      <div class="animation-title">Ease</div>
      <div class="animation-cont">
        <div class="animation animation-ease"></div>
      </div>
    </div>
    <div class="animation-wrap">
      <div class="animation-title">Ease-in</div>
      <div class="animation-cont">
        <div class="animation animation-ease-in"></div>
      </div>
    </div>
    <div class="animation-wrap">
      <div class="animation-title">Ease-out</div>
      <div class="animation-cont">
        <div class="animation animation-ease-out"></div>
      </div>
    </div>
    <div class="animation-wrap">
      <div class="animation-title">Ease-in-out</div>
      <div class="animation-cont">
        <div class="animation animation-ease-in-out"></div>
      </div>
    </div>
   </div>
  </body>
</html>
